<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head th:replace="fragments/init :: head">
    <title>Заглавная страница блога</title>
</head>
<body>

<!-- Шаблон Header'а -->
<div th:replace="fragments/header :: header">
    ...
</div>

<div class="container-fluid text-center">

    <h2 th:text="${file.getName()}"></h2>

    <div class="row content">
        <div class="clo-sm-8 text-left">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-2" th:for="file">Полный путь к файлу на сервере:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${file.getAbsolutePath()}">someone@example.com</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" th:for="file">Размер, байт:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${file.length()}">someone@example.com</p>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>

<!-- Шаблон Footer'а -->
<div th:replace="fragments/footer :: footer">...</div>

</body>
</html>
